<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-100 min-h-screen">

  <header></header>

  <button onclick="window.location.href = '../index.html'" class="m-3 px-4 py-2 font-semibold text-white bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 cursor-pointer no-underline">
    <a href="../index.html">
      Atras
    </a>
  </button>

  <div class="w-full flex justify-center items-center">
      <div class="flex flex-col md:flex-row gap-8 p-4 h-fit w-9/12">
        <div
          id="todo-list"
          class="flex-1 p-6 bg-white rounded-xl shadow-lg border border-gray-200 h-fit min-h-96"
        >
          <h2 class="text-2xl font-bold mb-4 text-gray-800">To Do 📋</h2>
      
          <li class="list-none h-full w-full drop-zone" id="listaTodo">
            <ul class="flex items-center gap-2">
              <input type="checkbox" class="form-checkbox w-5" disabled/>
              <input
                id="todoInp"
                type="text"
                placeholder="Escribe una tarea aquí..."
                class="w-full border-b border-gray-400 focus:border-indigo-500 transition-all duration-300 ease-in-out focus:outline-none me-5 my-2"
              />
            </ul>
          </li>
          </div>

          <div
          id="inProgress-list"
          class="flex-1 p-6 bg-white rounded-xl shadow-lg border border-gray-200 h-fit min-h-96"
        >
          <h2 class="text-2xl font-bold mb-4 text-gray-800">In progress ⚙️</h2>
          <li class="list-none h-full w-full drop-zone" id="listaProgress">
            
          </li>
        </div>

        <div
          id="inReview-list"
          class="flex-1 p-6 bg-white rounded-xl shadow-lg border border-gray-200 h-fit min-h-96"
        >
          <h2 class="text-2xl font-bold mb-4 text-gray-800">In review 👁️‍🗨️</h2>
          <li class="list-none h-full w-full drop-zone" id="listaReview">
            
          </li>
        </div>
      
        <div
          id="done-list"
          class="flex-1 p-6 bg-white rounded-xl shadow-lg border border-gray-200 h-fit min-h-96"
        >
          <h2 class="text-2xl font-bold mb-4 text-gray-800">Done ✅</h2>
          <li class="list-none drop-zone" id="listaDone">
            <div class="border border-gray-200" id="lineDone"></div>
          </li>
        </div>
      </div>
  </div>
    
  <script src="https://kit.fontawesome.com/d89d05ce5f.js" crossorigin="anonymous"></script>
  <script src="/assets/js/tareasFunctions/tareas.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
